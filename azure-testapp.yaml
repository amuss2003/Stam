apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-testapp
  template:
    metadata:
      labels:
        app: azure-testapp
        build_number: ${BUILD_NUMBER}
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-testapp
        image: amircontainerregistry.azurecr.io/samples/testci:${BUILD_NUMBER}-${BUILD_ID}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: azure-testapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-testapp
